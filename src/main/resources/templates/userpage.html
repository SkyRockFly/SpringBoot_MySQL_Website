<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Orders of   <div th:text="${user.firstName}"></div>
                   <div th:text="${user.lastName}"></div>
</h1>
<div>
    <table>
    <thead>
    <tr>
        <th>Type</th>
        <th>Upgrades</th>
    </tr>
    </thead>
    <tbody>
    <br><br>
    <tr th:each="unit : ${units}">
        <td th:text="${unit.type}"></td>

        <div th:each="upgrade : ${unit.upgrades.entrySet()}">
            <td th:text="${upgrade.key}"></td>
            <td th:text="${upgrade.value}"></td> </div>

    </tr>

    <tr th:each="unit: ${units}">

    </tr>
    </tbody>
    </table>
</div>

</body>
</html>
